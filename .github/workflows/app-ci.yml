name: App CI

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Dependencies
        run: npm ci

      # Placeholder for tests - to be added later
      # - name: Run Tests
      #   run: npm test

  security-scan:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: security-scan
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Local)
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: false
          tags: runtime-governance-app:latest
          load: true

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'runtime-governance-app:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
