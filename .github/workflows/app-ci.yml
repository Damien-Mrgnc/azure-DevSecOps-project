name: App CI

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    name: Build & Test App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Dependencies
        run: npm ci

  build-push-deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: production
    # No global working-directory here to keep paths correct for Docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name acrprojet11665c35a

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            acrprojet11665c35a.azurecr.io/runtime-governance-app:latest
            acrprojet11665c35a.azurecr.io/runtime-governance-app:${{ github.sha }}
          no-cache: true 

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'acrprojet11665c35a.azurecr.io/runtime-governance-app:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-projet1-1665c35a'
          images: 'acrprojet11665c35a.azurecr.io/runtime-governance-app:${{ github.sha }}'
