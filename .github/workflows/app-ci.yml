name: App CI

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Linting
        run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm test

  sast:
    name: SAST Scan (SonarCloud)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, sast]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Login to ACR
        run: az acr login --name acrprojet11665c35a
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            acrprojet11665c35a.azurecr.io/runtime-governance-app:latest
            acrprojet11665c35a.azurecr.io/runtime-governance-app:${{ github.sha }}
          no-cache: true 

  container-scan:
    name: Container Vulnerability Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Login to ACR
        run: az acr login --name acrprojet11665c35a
      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'acrprojet11665c35a.azurecr.io/runtime-governance-app:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  container-sign:
    name: Sign Docker Image (Cosign)
    runs-on: ubuntu-latest
    needs: container-scan
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Login to ACR
        run: az acr login --name acrprojet11665c35a
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0
      - name: Sign the published Docker image
        env:
          IMAGE_TAG: acrprojet11665c35a.azurecr.io/runtime-governance-app:${{ github.sha }}
        run: |
          cosign sign --yes ${IMAGE_TAG}

  deploy:
    name: Deploy to Azure Web App & Health Check
    runs-on: ubuntu-latest
    needs: container-sign
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-projet1-1665c35a'
          images: 'acrprojet11665c35a.azurecr.io/runtime-governance-app:${{ github.sha }}'
      - name: Health Check
        run: |
          echo "Waiting for app to start..."
          sleep 30
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://app-projet1-1665c35a.azurewebsites.net/api/config)
            if [ "$STATUS" -eq 200 ] || [ "$STATUS" -eq 401 ]; then
              echo "Health check passed! App is alive and responding (HTTP Status: $STATUS)"
              exit 0
            fi
            echo "Attempt $i failed. HTTP Status: $STATUS. Retrying in 15s..."
            sleep 15
          done
          echo "Health check failed."
          exit 1
