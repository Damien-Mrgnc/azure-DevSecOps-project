name: App CI

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Cache removed to debug resolution issues

      - name: Install Dependencies
        run: |
          npm install
          npm list cross-spawn glob minimatch tar || true
          grep -A 5 "cross-spawn" package-lock.json || true

  # security-scan job removed temporarily to focus on Docker build scan

  docker-build:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (No Cache)
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: false
          tags: runtime-governance-app:latest
          load: true
          no-cache: true

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'runtime-governance-app:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
